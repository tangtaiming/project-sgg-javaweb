<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>水果管理系统</title>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
</head>
<body>

    <div id="div_container">
        <div id="div_fruit_title">
            <h3>水果管理系统</h3>
        </div>
        <div id="div_fruit_list">
            <table id="tbl_fruit">
                <tr>
                    <th class="w20">名称</th>
                    <th class="w20">单价</th>
                    <th class="w20">数量</th>
                    <th class="w20">小计</th>
                    <th>操作</th>
                </tr>
                <tr>
                    <td>苹果</td>
                    <td>5</td>
                    <td>20</td>
                    <td>100</td>
                    <td><img src="imgs/del.png" class="delImg"/></td>
                </tr>
                <tr>
                    <td>西瓜</td>
                    <td>3</td>
                    <td>20</td>
                    <td>60</td>
                    <td><img src="imgs/del.png" class="delImg"/></td>
                </tr>
                <tr>
                    <td>榴莲</td>
                    <td>3</td>
                    <td>30</td>
                    <td>90</td>
                    <td><img src="imgs/del.png" class="delImg"/></td>
                </tr>
                <tr>
                    <td>总计</td>
                    <td colspan="4">999</td>
                </tr>
            </table>
        </div>
        <hr/>
        <div id="add_fruit_div">
            <table id="add_fruit_tbl">
                <tr>
                    <td class="w30">名称：</td>
                    <td><input type='text' id='fname'/></td>
                </tr>
                <tr>
                    <td class="w30">单价：</td>
                    <td><input type='text' id='price'/></td>
                </tr>
                <tr>
                    <td class="w30">数量：</td>
                    <td><input type='text' id='fcount'/></td>
                </tr>
                <tr>
                    <th colspan="2">
                        <input type='button' class="btn" value="添加"/>
                        <input type='button' class="btn" value="重填"/>
                    </th>
                </tr>
            </table>
        </div>
    </div>

</body>
<script type="application/javascript" src="js/index.js"></script>
</html>
